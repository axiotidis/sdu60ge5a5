<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sirius Game</title>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #28C8FF;
}
</style>
</head>
<body onload="startGame()">
<div>
<p><b>Points:</b></p>
<p id="points">0</p>
</div>
<script>

var myGamePiece;
var myIcePiece;
function startGame() {
    myGamePiece = new component(36, 46, "penguin.png", 150, 150, "image");
	myIcePiece = new component(350, 242, "ice.png", 0, 85, "image");
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 358;
        this.canvas.height = 400;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image") {
        this.image = new Image();
        this.image.src = color;
    }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        if (type == "image") {
            ctx.drawImage(this.image, 
                this.x, 
                this.y,
                this.width, this.height);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;        
    }
}

function updateGameArea() {
    myGameArea.clear();
	myIcePiece.update();
    myGamePiece.newPos();
    myGamePiece.update();
}

function moveup() {
    myGamePiece.speedY = -1; 
}

function movedown() {
    myGamePiece.speedY = 1; 
}

function moveleft() {
    myGamePiece.speedX = -1; 
}

function moveright() {
    myGamePiece.speedX = 1; 
}

function clearmove() {
    myGamePiece.speedX = 0; 
    myGamePiece.speedY = 0; 
}
</script>

<script src="https://www.gstatic.com/firebasejs/7.5.0/firebase.js"></script>
<!-- TODO: Add SDKs for Firebase products that you want to use
 https://firebase.google.com/docs/web/setup#config-web-app -->
<script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-auth.js"></script>

		
		    
<script src="mysgame.js"></script>

<div style="text-align:center;width:358px;">
  <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()"><img src="up_arrow.png" /></button><br><br>
  <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()"><img src="left_arrow.png" /></button>
  <button><img src="o.png" /></button>
  <button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()"><img src="right_arrow.png" /></button><br><br>
  <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()"><img src="down_arrow.png" /></button>
</div>

</body>
</html>
