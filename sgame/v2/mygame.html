function readUserPoints(name){
var ref = firebase.database().ref("users/"+name+"/profile/points").once('value').then(function(snapshot) {

		  console.log("pointVal= "+pointVal);
		  document.getElementById("points").innerHTML = pointVal;
		  grassH = pointVal;
		  sandH = 700 - pointVal;
		  startGame();

}

function startGame() {
	grassPiece = new component(grassH, 400, "grass.png", 0, 0, "image");
	lambPiece = new component(53, 90, "lambs.png", 134, 0, "image");
	sandPiece = new component(sandH, 400, "sand.png", 0, grassH, "image");
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 358;
        this.canvas.height = 700;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image") {
        this.image = new Image();
        this.image.src = color;
    }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        if (type == "image") {
            ctx.drawImage(this.image, 
                this.x, 
                this.y,
                this.width, this.height);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;        
    }
}

function updateGameArea() {
    myGameArea.clear();
	grassPiece.update();
	lambPiece.update();
	sandPiece.update();

}
